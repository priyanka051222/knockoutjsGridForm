<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Toixima</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
      <link href="assets/css/index.css" rel="stylesheet" type="text/css" />
      <link href="assets/css/common.css" rel="stylesheet" type="text/css" />
   </head>
   <body>
      <div id="wrapper">
      <nav class="navbar navbar-default">
         <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="#">Toixima</a>
            </div>


            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
               <ul class="nav navbar-nav nav-links">
                   <li><a href="#aboutUs">About us</a></li>
                  <li><a href="#deposits">Deposits</a></li>
                  <li><a href="#withdrawal">My Withdrawal</a></li>
               </ul>
               <ul class="nav navbar-nav navbar-right">
                  <li>
                     <form class="navbar-form navbar-left">
                        <div class="form-group">
                           <input type="search" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>
                     </form>
                  </li>
                  <li>
                     <a href="#/cart">
                     <button type="button" class="btn btn-default primary-cartIcon">

                     <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
                     </button>
                     </a>
                  </li>
               </ul>
            </div>

       </nav>
       <!-- /.navbar-collapse -->
       <div id="page" class="container appWrapper"  data-bind="component: { name: route().page, params: route }"></div>

      <footer class="navbar navbar-fixed-bottom">
         <div class="container-fluid">
            <p> &copy; 2017 - Priyanka Kesharwani</p>
         </div>
      </footer>
        </div>
      <script src="assets/js/config/main.js"></script>
      <script data-main="assets/js/config/startup.js" src="node_modules/requirejs/require.js"></script>

</html>
