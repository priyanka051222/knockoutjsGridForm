<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Lottery</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="assets/js/lib/jquery.js" type="text/javascript"> </script>
      <script src="assets/js/lib/knockout.js" type="text/javascript"> </script>
      <script src="assets/js/model/index.js" defer="defer" type="text/javascript"> </script>
      <script src="node_modules/bootstrap/dist/js/bootstrap.js" defer="defer" type="text/javascript"> </script>
      <link href="assets/css/index.css" rel="stylesheet" type="text/css" />
     <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
   </head>
   <body>
      <div class="navbar navbar-default">
         <div class="container">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="#">Lucky Numbers</a>
            </div>
            <div class="navbar-collapse collapse">
               <ul class="nav navbar-nav" data-bind="foreach: lotteries">
                  <li data-bind="css: { active: $data.label == $root.chosenLotteryId() },click: $root.goToLottery">
                     <a data-toggle="tab" data-bind="text: $data.label , attr: { href: '#'+$data.name}"></a>
                  </li>
               </ul>
            </div>
            <!--/.nav-collapse -->
            <div class="tab-content" data-bind="foreach: lotteries">
          <!--    <lottery></lottery>-->
               <div id="megaMillions" class="jumbotron"  data-bind="visible: $parent.chosenLotteryId() == $data.label">
                  <h1><span data-bind="text:$data.label"></span> Lottery</h1>
                  <p class="lead">Press the "Play to Win" button for your winning numbers!</p>
                  <p><a class="btn btn-lg btn-success" role="button"  data-bind="click: generateList.bind(null,75,15)">Play to Win</a></p>
                  <div ng-show="list" class="row" >
                     <div class="col-md-3 panel-body" >
                     </div>
                     <div class="col-md-6">
                        <table class="table">
                           <thead>
                              <tr>
                                 <th>#</th>
                                 <th>#</th>
                                 <th>#</th>
                                 <th>#</th>
                                 <th>#</th>
                              </tr>
                           </thead>
                           <tbody>
                              <tr data-bind="foreach: list">
                                 <td><span class="label label-primary"  data-bind="text:$data"></span></td>

                              </tr>
                           </tbody>
                        </table>
                     </div>
                     <div class="col-md-3 panel-body">
                       <strong>Mega : </strong><span data-bind="text:mega"></span>
                     </div>
                  </div>
               </div>
               <lottery></lottery>
             </div>
          </div>
      </div>
      <!--  <div class='liveExample'>
         <p>First name: <input data-bind='value: firstName' /></p>
         <p>Last name: <input data-bind='value: lastName' /></p>
         <h2>Hello, <span data-bind='text: fullName'> </span>!</h2>
         </div> -->
   </body>
</html>
